                <figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-keyword">ifndef</span> __TEST_OUTPUT_H__</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> __TEST_OUTPUT_H__</span><br><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> OUTPUT_DIR      <span class="hljs-string">&quot;/data/test_output/&quot;</span>        <span class="hljs-comment">/* 输出目录 */</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> OUTPUT_FILE     <span class="hljs-string">&quot;&lt;log_file_name&gt;.output&quot;</span>    <span class="hljs-comment">/* 输出文件 */</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> MAX_MSG_LENTH   (300)                       <span class="hljs-comment">/* 单次日志最大长度, 尽量不要开太大，防止爆栈，实在需要的话用堆申请 */</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> FULL_PATH_LENTH (100)                       <span class="hljs-comment">/* 文件全路径最大长度 */</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> FULL_CMD_LENTH  (50 + FULL_PATH_LENTH)      <span class="hljs-comment">/* 文件创建命令缓冲区最大长度 */</span></span><br><br><span class="hljs-keyword">inline</span> <span class="hljs-type">static</span> <span class="hljs-type">void</span> <span class="hljs-title function_">test_output</span><span class="hljs-params">(<span class="hljs-type">char</span> *output_info)</span><br>&#123;<br>    FILE *fp = <span class="hljs-literal">NULL</span>;<br>    <span class="hljs-type">char</span> full_path[FULL_PATH_LENTH + <span class="hljs-number">1</span>];<br>    <span class="hljs-type">char</span> full_cmd[FULL_CMD_LENTH + <span class="hljs-number">1</span>];<br><br>    <span class="hljs-comment">/* CONSTRUCT FULL PATH AND CMD */</span><br>    <span class="hljs-built_in">memset</span>(full_path, <span class="hljs-number">0</span>, <span class="hljs-keyword">sizeof</span>(full_path));<br>    <span class="hljs-built_in">memset</span>(full_cmd, <span class="hljs-number">0</span>, <span class="hljs-keyword">sizeof</span>(full_cmd));<br>    <span class="hljs-built_in">snprintf</span>(full_path, FULL_PATH_LENTH, <span class="hljs-string">&quot;%s%s&quot;</span>, OUTPUT_DIR, OUTPUT_FILE);<br>    <span class="hljs-built_in">snprintf</span>(full_cmd, FULL_CMD_LENTH, <span class="hljs-string">&quot;%s%s%s%s&quot;</span>, <span class="hljs-string">&quot;mkdir -p &quot;</span>, OUTPUT_DIR, <span class="hljs-string">&quot;;touch &quot;</span>, full_path);<br><br>    <span class="hljs-keyword">if</span> (access(full_path, F_OK)) &#123;<br>        system(full_cmd);<br>    &#125;<br><br>    fp = fopen(full_path, <span class="hljs-string">&quot;a&quot;</span>);<br>    <span class="hljs-keyword">if</span> (fp == <span class="hljs-literal">NULL</span>) &#123;<br>        <span class="hljs-keyword">return</span>;<br>    &#125;<br><br>    <span class="hljs-keyword">if</span> (output_info == <span class="hljs-literal">NULL</span>) &#123;<br>        fwrite(<span class="hljs-string">&quot;test_output internal error!!! output_info is null!\n&quot;</span>, <span class="hljs-built_in">strlen</span>(<span class="hljs-string">&quot;test_output internal error!!! output_info is null!\n&quot;</span>), <span class="hljs-number">1</span>, fp);<br>        <span class="hljs-keyword">return</span>;<br>    &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (<span class="hljs-built_in">strlen</span>(output_info) &gt;= MAX_MSG_LENTH) &#123;<br>        fwrite(<span class="hljs-string">&quot;test_output internal error!!! output_info exceed lenth!\n&quot;</span>, <span class="hljs-built_in">strlen</span>(<span class="hljs-string">&quot;test_output internal error!!! output_info exceed lenth!\n&quot;</span>), <span class="hljs-number">1</span>, fp);<br>        <span class="hljs-keyword">return</span>;<br>    &#125; <span class="hljs-keyword">else</span> &#123;<br>        fwrite(output_info, <span class="hljs-built_in">strlen</span>(output_info), <span class="hljs-number">1</span>, fp);<br>    &#125;<br><br>    fclose(fp);<br><br>    <span class="hljs-keyword">return</span>;<br>&#125;<br><br><span class="hljs-comment">/* 日志输出宏，有空可以添加消息抑制逻辑及日志等级逻辑 */</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> TEST_OUTPUT(output_info, args...)    do &#123;                                   \</span><br><span class="hljs-meta">    char buffer[MAX_MSG_LENTH + 1];                                                 \</span><br><span class="hljs-meta">    time_t t;                                                                       \</span><br><span class="hljs-meta">    time(&amp;t);                                                                       \</span><br><span class="hljs-meta">    struct tm *tmp_time = localtime(&amp;t);                                            \</span><br><span class="hljs-meta">    char s[100];                                                                    \</span><br><span class="hljs-meta">    <span class="hljs-comment">/* 打印时间 */</span>                                                                   \</span><br><span class="hljs-meta">    strftime(s, sizeof(s), <span class="hljs-string">&quot;%04Y%02m%02d %H:%M:%S&quot;</span>, tmp_time);                      \</span><br><span class="hljs-meta">    printf(<span class="hljs-string">&quot;%d: %s\n&quot;</span>, (int)t, s);                                                  \</span><br><span class="hljs-meta">    <span class="hljs-comment">/* __FILE__ 打印文件名,可能超 buffer 长度 */</span>                                      \</span><br><span class="hljs-meta">    snprintf(buffer, MAX_MSG_LENTH, <span class="hljs-string">&quot;[FUNC &gt;&gt; %s:%d t:%s] : &quot;</span>output_info<span class="hljs-string">&quot;\n&quot;</span>,       \</span><br><span class="hljs-meta">        __func__, __LINE__, s, ##args);                                             \</span><br><span class="hljs-meta">    test_output(buffer);                                                            \</span><br><span class="hljs-meta">&#125; while (0)</span><br><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> IF_TRUE_TEST_OUTPUT(cond, output_info, args...) do &#123;                        \</span><br><span class="hljs-meta">    <span class="hljs-keyword">if</span> (cond) &#123;                                                                     \</span><br><span class="hljs-meta">        TEST_OUTPUT(output_info, ##args);                                           \</span><br><span class="hljs-meta">    &#125;                                                                               \</span><br><span class="hljs-meta">&#125; while (0)</span><br><span class="hljs-meta">#<span class="hljs-keyword">endif</span></span><br></code></pre></td></tr></table></figure>

  <script>
    (function (window, document) {
      var typing = Fluid.plugins.typing;
      var subtitle = document.getElementById('subtitle');
      if (!subtitle || !typing) {
        return;
      }
      var text = subtitle.getAttribute('data-typed-text');
      
        typing(text);
      
    })(window, document);
  </script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
